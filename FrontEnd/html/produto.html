<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/config.js"></script>
    <script src="../js/cadProduto.js" defer></script>
    <title>Sistema</title>
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <div class="admin-logo">
                    <h1><img src="./image/sinueloDoPampa.png" width="40px" height="30px">Sinuelo do Pampa - Admin</h1>
                </div>
                <div class="admin-user-info">
                    <span id="adminUserName"></span>
                </div>
            </div>
        </div>
    </header>

    <nav class="admin-nav">
        <ul>
            <li><a href="./produto.html" class="active">Gestão Produto</a></li>
            <li><a href="./atualProd.html">Atualizar Produto</a></li>
            <li><a href="./delProd.html">Desativar Produto</a></li>
            <li><a href="./consultaProd.html">Consultar Produto</a></li>
            <li><a href="../index.html">Voltar ao Site</a></li>
        </ul>
    </nav>

    <main class="admin-main">
        <div class="admin-container">
            <section class="admin-section">
                <h2><i class="fas fa-plus-circle"></i> Cadastrar Novo Produto</h2>
                <form class="admin-form">
                    <div class="admin-form-group">
                        <label for="nome">Nome do Produto *</label>
                        <input type="text" id="nome" required placeholder="Ex: Bomba de Chimarrão Inox">
                    </div>

                    <div class="admin-form-group">
                        <label for="modelo">Modelo *</label>
                        <input type="text" id="modelo" required placeholder="Ex: Modelo Tradicional">
                    </div>

                    <div class="admin-form-group">
                        <label for="categoria">Categoria *</label>
                        <select id="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="BOMBA">Bombas Chimarrão</option>
                            <option value="BOTA">Bota tradicionalistas</option>
                            <option value="ESPORA">Esporas</option>
                            <option value="CHAPEU">Chapéu</option>
                            <option value="CUIA">Cuia</option>
                            <option value="CHIRIPA">Chiripá</option>
                            <option value="LENCO">Lenços</option>
                            <option value="PALA">Palas</option>
                            <option value="OUTROS">Outros</option>
                        </select>
                    </div>

                    <div class="admin-form-group">
                        <label for="marca">Marca *</label>
                        <input type="text" id="marca" required placeholder="Ex: Sinuelo do Pampa">
                    </div>

                    <div class="admin-form-group">
                        <label for="preco">Preço Unitário (R$) *</label>
                        <input type="number" id="preco" step="0.01" required placeholder="0.00">
                    </div>

                    <div class="admin-form-group">
                        <label for="imagem_url">URL da Imagem</label>
                        <input type="text" id="imagem_url" placeholder="https://exemplo.com/imagem.jpg">
                    </div>

                    <div class="admin-form-group admin-form-group-full">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" rows="4" placeholder="Descrição detalhada do produto..."></textarea>
                    </div>

                    <div class="admin-form-group admin-form-group-full">
                        <button type="submit" id="cadProd" class="admin-btn">
                            <i class="fas fa-save"></i> Cadastrar Produto
                        </button>
                    </div>
                </form>
                <div id="resProd" class="admin-message"></div>
            </section>

            <section class="admin-section">
                <h2><i class="fas fa-warehouse"></i> Gerenciar Estoque</h2>
                <form class="admin-form" id="estoqueForm">
                    <div class="admin-form-group">
                        <label for="estoqueProdutoId">Código do Produto *</label>
                        <input type="number" id="estoqueProdutoId" required placeholder="Ex: 1">
                    </div>

                    <div class="admin-form-group">
                        <label for="estoqueAcao">Ação *</label>
                        <select id="estoqueAcao" required>
                            <option value="adicionar">Adicionar Estoque</option>
                            <option value="remover">Remover Estoque</option>
                        </select>
                    </div>

                    <div class="admin-form-group">
                        <label for="estoqueQuantidade">Quantidade *</label>
                        <input type="number" id="estoqueQuantidade" min="1" required placeholder="Ex: 10">
                    </div>

                    <div class="admin-form-group admin-form-group-full">
                        <button type="submit" class="admin-btn">
                            <i class="fas fa-save"></i> Atualizar Estoque
                        </button>
                    </div>
                </form>
                <div id="resEstoque" class="admin-message"></div>
            </section>

            <section class="admin-section">
                <h2><i class="fas fa-undo"></i> Reativar Produtos</h2>
                <form class="admin-form" id="reativarForm">
                    <div class="admin-form-group">
                        <label for="reativarProdutoId">Código do Produto *</label>
                        <input type="number" id="reativarProdutoId" required placeholder="Ex: 1">
                    </div>

                    <div class="admin-form-group admin-form-group-full">
                        <button type="submit" class="admin-btn">
                            <i class="fas fa-undo"></i> Reativar Produto
                        </button>
                    </div>
                </form>
                <div id="resReativar" class="admin-message"></div>

                <h3>Produtos Inativos (Disponíveis para Reativação)</h3>
                <div class="admin-table-container">
                    <div id="resTabelaInativos"></div>
                </div>
            </section>

            <section class="admin-section">
                <h2><i class="fas fa-list"></i> Produtos Cadastrados</h2>
                <div class="admin-table-container">
                    <div id="resTabela"></div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
