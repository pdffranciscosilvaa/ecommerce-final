<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../js/config.js"></script>
    <script src="../js/login.js" defer></script>
    <title>Login - Sinuelo do Pampa</title>
</head>
<body>
    <div class="auth-container-log">
        <div class="auth-card">
            <div class="auth-header">
                    <h1><img src="./image/sinueloDoPampa.png" width="40px" height="30px">Sinuelo do Pampa - Artigos Gaúchos</h1>
                <p>Entrar na sua conta</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required placeholder="Sua senha">
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="auth-links">
                <p>Não tem conta? <a href="register.html">Cadastre-se</a></p>
                <p><a href="../index.html">Voltar ao início</a></p>
            </div>

            <div id="resLogin" class="message"></div>
        </div>
    </div>
</body>
</html>
