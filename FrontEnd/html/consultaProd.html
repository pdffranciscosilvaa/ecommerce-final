<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/config.js"></script>
    <script src="../js/consProduto.js" defer></script>
    <title>Sistema</title>
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-content">
                <div class="admin-logo">
                    <h1><img src="./image/sinueloDoPampa.png" width="40px" height="30px">Sinuelo do Pampa - Artigos Gaúchos</h1>
                </div>
                <div class="admin-user-info">
                    <span id="adminUserName"></span>
                </div>
            </div>
        </div>
    </header>

    <nav class="admin-nav">
        <ul>
            <li><a href="./produto.html">Gestão Produto</a></li>
            <li><a href="./atualProd.html">Atualizar Produto</a></li>
            <li><a href="./delProd.html">Desativar Produto</a></li>
            <li><a href="./consultaProd.html" class="active">Consultar Produto</a></li>
            <li><a href="../index.html">Voltar ao Site</a></li>
        </ul>
    </nav>

    <main class="admin-main">
        <div class="admin-container">
            <section class="admin-section">
                <h2><i class="fas fa-search"></i> Consultar Produto</h2>
                <p class="info-text">Digite o código do produto ou parte do nome para buscar.</p>
                <form class="admin-form">
                    <div class="admin-form-group">
                        <label for="nome">Código ou Nome do Produto *</label>
                        <input type="text" id="nome" required placeholder="Ex: 1 ou Placa de Vídeo RTX">
                    </div>

                    <div class="admin-form-group">
                        <button type="submit" id="consProd" class="admin-btn">
                            <i class="fas fa-search"></i> Consultar Produto
                        </button>
                    </div>
                </form>
                <div id="resProd" class="admin-message"></div>
            </section>
        </div>
    </main>
</body>

</html>
